apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gcp-devops-deploy
  name: gcp-devops-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gcp-devops-deploy
  template:
    metadata:
      labels:
        app: gcp-devops-deploy
    spec:
      containers:
      - image: gcr.io/first-server-384515/gcpdevops:latest 
        name: gcpdevops
        ports:
          - containerPort: 5000
        env:
          - name: PORT
            value: "5000"